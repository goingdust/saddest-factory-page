<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saddest Factory Records</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="page-wrapper">
        <header>
          <div class="logo">
            <img id="header-img" src="https://static.billboard.com/files/2020/10/saddest-factory-logo-2020-billboard-1548-1601672103-1024x677.jpg" alt="saddest factory logo">
          </div>
          <nav id="nav-bar">
            <ul>
              <li><a class="nav-link" href="#about">about</a></li>
              <li><a class="nav-link" href="#artists">artists</a></li>
              <li><a class="nav-link" href="#media">media</a></li>
            </ul>
          </nav>
        </header>
      
        <div class="container"></div>
      
        <section id="media">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/SiXQyIbaPa0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
      
        <section id="email-list">
          <h2>sign up for our email list!!</h2>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input name="email" id="email" type="email" placeholder="this is where your email goes bud!">
            <input id="submit" type="submit" value="join the gang" class="btn">
          </form>
        </section>
      </div>
</body>
</html>
